<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking bulma CDN -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Roboto+Slab:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Movie Fight Club</title>
  </head>

  <body>
    <header class="columns">
      <!-- Kevin commented-out our original grayboxes and added banner.
        <p class="column m-3 has-background-grey-lighter">1</p>
      <p class="column m-3 has-background-grey-lighter">2</p> -->
      <img src="./assets/MFC_Banner.jpg" alt="Movie Fight Club Banner">
    </header>

    <!-- choice 1 -->
    <div class="columns">
      <div class="column" id="choice1-box">
        <h1>First choice</h1>
        <div class="column" id="choice1-art"><img src = 
        "./assets/spotlight1.jpg" class="img1" /></div>
        <input id="input1" type="text" placeholder="First Choice" />
        <br />
        <button class="button" id="btn1">Submit</button>
        <div id="rotten-score1"></div>
      </div>

      <!-- choice 2 -->
      <div class="column" id="choice2-box">
        <h1>Second choice</h1>
        <div class="column" id="choice2-art"><img src = 
          "./assets/spotlight2.jpg" class="img2" /></div>
        <input id="input2" type="text" placeholder="Second Choice" />
        <br />
        <button class="button" id="btn2">Submit</button>
        <div id="rotten-score2"></div>
      </div>
    </div>
    <div class="column m-3 has-background-grey-lighter" id="results">
      <h3>Winner by RT KO!</h3>

      <div class="box">
        <div class="choice-title">I'm in a box.</div>
        <div class="choice-score">I'm in a box.</div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
